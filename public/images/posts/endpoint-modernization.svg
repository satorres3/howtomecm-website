<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>Endpoint modernization blueprint illustration</title>
  <desc>Abstract gradient background with connected nodes representing a modernization blueprint.</desc>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#gradient)" opacity="0.85" />
  <g fill="none" stroke="#ffffff" stroke-opacity="0.3" stroke-width="2">
    <path d="M120 540 C 260 360, 420 360, 560 520" />
    <path d="M420 180 C 540 60, 720 60, 840 220" />
    <path d="M260 320 C 420 480, 640 480, 820 320" />
  </g>
  <g fill="#ffffff" fill-opacity="0.85">
    <circle cx="200" cy="500" r="14" />
    <circle cx="400" cy="220" r="12" />
    <circle cx="600" cy="520" r="16" />
    <circle cx="760" cy="180" r="10" />
    <circle cx="960" cy="360" r="14" />
  </g>
  <g font-family="'Inter', system-ui" fill="#ffffff" font-size="42" font-weight="600">
    <text x="80" y="120">Modernization blueprint</text>
    <text x="80" y="170" font-size="22" font-weight="400" fill-opacity="0.9">From readiness baselines to automated rollouts.</text>
  </g>
</svg>
