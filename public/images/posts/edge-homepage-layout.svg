<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Configured Microsoft Edge homepage layout</title>
  <desc id="desc">Illustration of the corporate Edge start page with hero banner, quick links, and news module.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.15" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#1d4ed8" stop-opacity="0.05" />
    </radialGradient>
    <filter id="drop" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#0f172a" flood-opacity="0.16" />
    </filter>
  </defs>

  <rect x="20" y="20" width="920" height="500" rx="28" fill="#f8fafc" />
  <rect x="20" y="20" width="920" height="160" rx="28" fill="url(#bg)" />
  <rect x="220" y="52" width="340" height="36" rx="18" fill="#0f172a" opacity="0.08" />
  <circle cx="80" cy="100" r="48" fill="#2563eb" opacity="0.18" />
  <circle cx="80" cy="100" r="32" fill="#2563eb" opacity="0.32" />
  <path d="M68 100a12 12 0 0 1 24 0l-6 16h-12z" fill="#1e3a8a" />

  <g filter="url(#drop)">
    <rect x="120" y="140" width="720" height="320" rx="24" fill="white" />
  </g>
  <rect x="120" y="140" width="720" height="120" rx="24" fill="url(#glow)" />
  <text x="160" y="196" font-family="'Inter', sans-serif" font-size="24" fill="#0f172a" font-weight="600">Welcome back, Endpoint team</text>
  <text x="160" y="228" font-family="'Inter', sans-serif" font-size="16" fill="#1e293b">Your curated start page loads with zero user action.</text>
  <rect x="648" y="172" width="156" height="36" rx="18" fill="#1d4ed8" opacity="0.9" />
  <text x="726" y="195" text-anchor="middle" font-family="'Inter', sans-serif" font-size="15" fill="white">Launch Portal</text>

  <g>
    <rect x="160" y="284" width="640" height="76" rx="16" fill="#eff6ff" />
    <text x="188" y="320" font-family="'Inter', sans-serif" font-size="16" fill="#1d4ed8" font-weight="600">Pinned Links</text>
    <g fill="#1e293b" font-family="'Inter', sans-serif" font-size="14">
      <text x="188" y="344">• Service Desk</text>
      <text x="340" y="344">• MECM Dashboard</text>
      <text x="520" y="344">• Compliance Hub</text>
      <text x="700" y="344">• WinGet library</text>
    </g>
  </g>

  <g>
    <rect x="160" y="380" width="296" height="60" rx="16" fill="#f8fafc" />
    <text x="188" y="410" font-family="'Inter', sans-serif" font-size="16" fill="#0f172a" font-weight="600">Dynamic feed</text>
    <text x="188" y="436" font-family="'Inter', sans-serif" font-size="14" fill="#475569">Shows company news and service advisories.</text>
  </g>

  <g>
    <rect x="524" y="380" width="276" height="60" rx="16" fill="#f8fafc" />
    <text x="552" y="410" font-family="'Inter', sans-serif" font-size="16" fill="#0f172a" font-weight="600">Compliance tip</text>
    <text x="552" y="436" font-family="'Inter', sans-serif" font-size="14" fill="#475569">Policy reminder rotates weekly.</text>
  </g>
</svg>
