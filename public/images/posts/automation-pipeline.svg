<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>Automation pipeline diagram</title>
  <desc>Stylised flow showing stages of an automation pipeline with gradient background.</desc>
  <defs>
    <linearGradient id="pipelineGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#312e81" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="stageGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#pipelineGradient)" />
  <g fill="none" stroke="#38bdf8" stroke-opacity="0.4" stroke-width="3" stroke-dasharray="10 12">
    <path d="M200 220 H1000" />
    <path d="M200 340 H1000" />
    <path d="M200 460 H1000" />
  </g>
  <g>
    <rect x="180" y="200" width="220" height="120" rx="28" fill="rgba(59,130,246,0.8)" />
    <rect x="480" y="200" width="220" height="120" rx="28" fill="rgba(56,189,248,0.8)" />
    <rect x="780" y="200" width="220" height="120" rx="28" fill="rgba(99,102,241,0.8)" />
    <text x="220" y="260" font-family="'Inter', system-ui" font-size="28" fill="#fff">Monitor</text>
    <text x="512" y="260" font-family="'Inter', system-ui" font-size="28" fill="#fff">Package</text>
    <text x="820" y="260" font-family="'Inter', system-ui" font-size="28" fill="#fff">Deploy</text>
  </g>
  <g fill="url(#stageGradient)" fill-opacity="0.75">
    <circle cx="290" cy="410" r="36" />
    <circle cx="590" cy="410" r="36" />
    <circle cx="890" cy="410" r="36" />
  </g>
  <g font-family="'Inter', system-ui" fill="#e2e8f0" font-size="20" text-anchor="middle">
    <text x="290" y="470">Source control</text>
    <text x="590" y="470">Validation</text>
    <text x="890" y="470">Phased rollout</text>
  </g>
</svg>
