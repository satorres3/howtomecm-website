<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-labelledby="title desc">
  <title id="title">WWDC 2025 device management highlights</title>
  <desc id="desc">Illustration summarising Apple WWDC 2025 device management announcements relevant to Intune administrators.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312E81" />
      <stop offset="100%" stop-color="#1E3A8A" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0.28" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0.28" />
    </linearGradient>
    <linearGradient id="chip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#818CF8" stop-opacity="0.45" />
    </linearGradient>
    <filter id="softShadow" x="-12%" y="-12%" width="124%" height="124%">
      <feDropShadow dx="0" dy="20" stdDeviation="18" flood-color="#0F172A" flood-opacity="0.35" />
    </filter>
  </defs>

  <rect width="1200" height="720" fill="url(#bg)" />

  <g filter="url(#softShadow)">
    <rect x="160" y="150" width="360" height="420" rx="36" fill="#0F172A" opacity="0.55" />
    <rect x="160" y="150" width="360" height="420" rx="36" stroke="rgba(255,255,255,0.12)" fill="url(#card)" />
  </g>

  <g filter="url(#softShadow)">
    <rect x="500" y="110" width="420" height="260" rx="32" fill="#0F172A" opacity="0.45" />
    <rect x="500" y="110" width="420" height="260" rx="32" stroke="rgba(255,255,255,0.12)" fill="url(#panel)" />
  </g>

  <g filter="url(#softShadow)">
    <rect x="540" y="420" width="320" height="150" rx="28" fill="#0F172A" opacity="0.45" />
    <rect x="540" y="420" width="320" height="150" rx="28" stroke="rgba(255,255,255,0.12)" fill="url(#chip)" />
  </g>

  <text x="188" y="214" fill="#BFDBFE" font-family="'Inter', sans-serif" font-weight="600" font-size="18">Declarative Management</text>
  <text x="188" y="248" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">• Software updates for Vision Pro &amp; Apple TV</text>
  <text x="188" y="276" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">• Safari policies powered by DDM</text>
  <text x="188" y="304" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">• Preserve apps with Return to Service</text>

  <text x="188" y="360" fill="#BFDBFE" font-family="'Inter', sans-serif" font-weight="600" font-size="18">Apple Business Manager</text>
  <text x="188" y="394" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">• Block personal Apple IDs on corporate gear</text>
  <text x="188" y="422" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">• New APIs for automation &amp; inventory sync</text>
  <text x="188" y="450" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">• Zero-wipe MDM migration workflows</text>

  <text x="188" y="506" fill="#BFDBFE" font-family="'Inter', sans-serif" font-weight="600" font-size="18">Identity &amp; Platform SSO</text>
  <text x="188" y="540" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">• Setup Assistant handshake with Azure AD</text>
  <text x="188" y="568" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">• Authenticated Guest Mode + Tap to Login</text>

  <text x="530" y="180" fill="#C7D2FE" font-family="'Inter', sans-serif" font-size="15" opacity="0.85">Vision Pro</text>
  <text x="690" y="180" fill="#C7D2FE" font-family="'Inter', sans-serif" font-size="15" opacity="0.85">macOS Tahoe</text>
  <text x="860" y="180" fill="#C7D2FE" font-family="'Inter', sans-serif" font-size="15" opacity="0.85">Apple TV</text>

  <text x="588" y="235" fill="#F8FAFC" font-family="'Inter', sans-serif" font-size="42" font-weight="700">WWDC 2025</text>
  <text x="588" y="282" fill="#CBD5F5" font-family="'Inter', sans-serif" font-size="20">Why Intune admins should care</text>

  <text x="570" y="478" fill="#E0E7FF" font-family="'Space Mono', monospace" font-size="32" font-weight="600">Declarative Device</text>
  <text x="570" y="518" fill="#E0E7FF" font-family="'Space Mono', monospace" font-size="32" font-weight="600">Management + Identity</text>

  <g opacity="0.4">
    <circle cx="980" cy="160" r="110" fill="#2563EB" />
    <circle cx="1030" cy="520" r="90" fill="#7C3AED" />
    <circle cx="380" cy="80" r="70" fill="#F472B6" />
  </g>
</svg>
