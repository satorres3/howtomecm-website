<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>Windows Autopilot checklist illustration</title>
  <desc>Gradient background with checklist items for Windows Autopilot rollouts.</desc>
  <defs>
    <linearGradient id="autopilotGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="50%" stop-color="#0f766e" />
      <stop offset="100%" stop-color="#14b8a6" />
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#autopilotGradient)" />
  <g transform="translate(200, 160)" font-family="'Inter', system-ui">
    <rect width="800" height="360" rx="32" fill="rgba(15, 118, 110, 0.25)" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
    <text x="48" y="72" font-size="42" font-weight="600" fill="#ecfeff">Autopilot rollout checks</text>
    <g font-size="26" fill="#cffafe">
      <text x="64" y="132">✅ ESP phases scoped to security core</text>
      <text x="64" y="184">✅ Network fallback documented</text>
      <text x="64" y="236">✅ Hardware hash imports automated</text>
      <text x="64" y="288">✅ Monitoring workbook published</text>
      <text x="64" y="340">✅ Support runbook approved</text>
    </g>
  </g>
  <circle cx="180" cy="520" r="58" fill="rgba(56,189,248,0.6)" />
  <circle cx="1020" cy="160" r="46" fill="rgba(190,242,100,0.55)" />
</svg>
